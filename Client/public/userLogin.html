<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserLogin&Register</title>
    <link rel="stylesheet" href="css/userstyle.css" />
    <header>
      <img
        src="https://www.getexceltemplates.com/wp-content/uploads/2016/03/to-do-list-512.jpg"
      />
      <h1>Welcome to Task-Tracker Application</h1>
      <nav>
        <a href="./index.html"><button id="but2">Home Page</button></a>
      </nav>
    </header>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 mx-auto p-0">
        <div class="card">
          <div class="login-box">
            <div class="login-snip">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="sign-in"
                checked
              /><label for="tab-1" class="tab">Login</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
                for="tab-2"
                class="tab"
                >Sign Up</label
              >
              <div class="login-space">
                <div class="login">
                  <div class="group">
                    <label for="user" class="label">Email ID</label>
                    <input
                      id="email"
                      type="email"
                      class="input"
                      placeholder="Enter your Email-ID"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input
                      id="pass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="group">
                    <input
                      type="submit"
                      class="button"
                      value="Sign In"
                      onclick="checkUserCredential()"
                    />
                  </div>
                  <div class="hr"></div>
                  
                </div>
                <div class="sign-up-form">
                  <div class="group">
                    <label for="user" class="label">Username</label>
                    <input
                      id="user"
                      type="text"
                      class="input"
                      placeholder="Create your Username"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input
                      id="emailID"
                      type="text"
                      class="input"
                      placeholder="Enter your email address"
                    />
                  </div>
                  <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input
                      id="registerPass"
                      type="password"
                      class="input"
                      data-type="password"
                      placeholder="Create your password"
                    />
                  </div>
                  

                  <div class="group">
                    <input
                      type="submit"
                      class="button"
                      value="Register"
                      onclick="registerNewUser()"
                    />
                  </div>
                  <div class="hr"></div>
                  <div class="foot">
                    <label for="tab-1">Already Member?</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/user.js"></script>
  </body>
</html>
